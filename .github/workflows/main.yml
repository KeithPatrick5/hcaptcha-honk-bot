# This is a basic workflow to help you get started with Actions

name: Build and Push to docker hub

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    -   name: chechkout
        uses: actions/checkout@v2
    -   name: list files
        run: ls
    -   name: Set up QEMU
        uses: docker/setup-qemu-action@v1.0.1
    -   name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1.8.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build docker image for app
      uses: docker/build-push-action@v2.2.1
      with:
        context: ./app
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/hcaptcha_app:latest
        push: true
        file: ./app/Dockerfile
    - name: Build docker image for Bot
      uses: docker/build-push-action@v2.2.1
      with:
        context: ./bot
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/hcaptchabot:latest
        push: true
        file: ./bot/Dockerfile
    
    - name: Updating Docker Compose on remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /root/hcaptcha-honk-bot/
          docker-compose pull  && docker-compose up -d
          echo "Checking result of ls command:"
          ls -al
